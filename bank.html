<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank details</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center
mt-6">lets gets some money<span class="font-semibold text-purple-600"> from my bank</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto color-red">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl ">
                        deposit
                    </h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">
                        Withdraw
                    </h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">
                        Balance
                    </h4>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>

            </div>
        </section> 
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-8">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-red">
                       please  deposit
                       <input class="w-9/12 block mb-4 px-4"type="text" name="" id="deposit-field" placeholder="your deposit amount"> 
                       <button id="btn-deposit" class="bg-amber-600 px-8 py-3 text-center text-white font-medium rounded-1g hover:bg-sky-700">deposit</button>                
                   
                    </h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-black">  please  Withdraw </h4>
    
                     <input  class=" block w-9/12 block mb-4 px-4"type="text" name="" id="withdraw-field" placeholder=" $ amount Withdraw">
                     <button id="btn-withdraw" class="bg-amber-600 px-8 py-3 text-center text-white font-medium rounded-1g hover:bg-sky-700">withdraw</button>
                    </h4>
                    <h2 class="text-5xl">$00</h2>
                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
